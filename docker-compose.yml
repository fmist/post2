version: '3'
services:
  rest:
    build:
      context: .
      dockerfile: Dockerfile
    image: 'backend'
    environment:
          SPRING_DATASOURCE_URL: jdbc:mysql://db4free.net:3306/postmanager_db
          SPRING_DATASOURCE_USERNAME: ${USER}
          SPRING_DATASOURCE_PASSWORD: ${PASSWORD}
    ports:
      - "8081:8081"

  react:
    build:
      context: src/main/webapp
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    image: 'frontend'
    depends_on:
      - rest

